watch_stylesheet: true
watch_config: true
debug: false
komorebi:
  start_command: "komorebic start --whkd"
  stop_command: "komorebic stop --whkd"
  reload_command: "komorebic stop --whkd && komorebic start --whkd"
bars:
  primary-bar:
    enabled: true
    screens: ["*"]
    class_name: "yasb-bar"
    alignment:
      position: "top"
      center: false
    animation:
      enabled: true
      duration: 1000
    blur_effect:
      enabled: false 
      acrylic: true 
      dark_mode: true
      round_corners: false
      border_color: None
    window_flags:
      windows_app_bar: true
    dimensions:
      width: "100%"
      height: 32
    padding:
      top: 1
      left: 0
      bottom: 0
      right: 0
    widgets:  #此处的“left， middle，right”表明小组件的位置，可以自行更改，注意格式，不需要的组件可以直接用“#”注释掉以停用
    #“left，middle, right”indicated the position of each widgets, you can change its order and posotion as you like, or add an "#"before it to banned it
      left: [
        # "home",
        "clock",
        #"power_plan",
        "komorebi_workspaces",
        "disk",
        "apps",
        
        #"whkd",
        "media",
        "cava"
      ]
      center: [
        
      ]
      right: [
        "traffic",
        "active_window",
        "taskbar",
        #"cpu",
        #"memory",
        "weather",
        "volume",
        #"language",
        "brightness",
        #"systray",
        "bluetooth",
        "wifi",
        "battery",
        # "notifications",
        # "power_menu"
        ]
widgets:  #以下是各个组件的设置，已经按照字母表排序# here are settings for each widget, all in alphabet order

