    type: "yasb.active_window.ActiveWindowWidget"
    options:
      label: "" #{win[title]}
      #label_alt: "[class_name='{win[class_name]}' exe='{win[process][name]}' hwnd={win[hwnd]}]"
      label_alt: ""
      label_no_window: ""
      label_icon: true
      label_icon_size: 14
      max_length: 32
      max_length_ellipsis: "..."
      monitor_exclusive: false

apps:
    type: "yasb.applications.ApplicationsWidget"
    options:
      container_padding:
        top: 0
        left: 4
        bottom: 0
        right: 0
      label: "{data}"
      app_list:
        #- { icon: "\uf489", launch: "wt" }
        - { icon: "\ueb03", launch: "cmd /c Taskmgr" }
        - { icon: "\udb84\udf92", launch: "C:\\Program Files\\Microsoft Office\\root\\Office16\\WINWORD.EXE" }
        - { icon: "\udb81\udf47", launch: "C:\\Program Files\\Microsoft Office\\root\\Office16\\ONENOTE.EXE" }
        - { icon: "\udb84\udf8f", launch: "C:\\Program Files\\Microsoft Office\\root\\Office16\\EXCEL.EXE" }
        - { icon: "\udb84\udf90", launch: "C:\\Program Files\\Microsoft Office\\root\\Office16\\POWERPNT.EXE" }
        - { icon: "\udb80\udde9",launch: "C:\\Program Files (x86)\\Microsoft\\Edge\\Application\\msedge.exe" }
        - { icon: "\uf1d7",launch: "D:\\WeChat\\WeChat.exe" }
        - { icon: "\uf302",launch: "C:\\Program Files\\WindowsApps\\AppleInc.AppleMusicWin_1.1284.24578.0_x64__nzyj5cx40ttqa\\AppleMusic.exe"}
        - { icon: "\udb82\ude1e",launch: "D:\\Microsoft VS Code\\Code.exe" }
        - { icon: "\udb82\udc33",launch: "C:\\ProgramData\\360 Wargaming\\GameCenter\\wgc.exe"}
        - { icon: "\uee20" ,launch: "C:\\Program Files (x86)\\Lenovo\\baiying\\LenovoBaiying.exe"}
