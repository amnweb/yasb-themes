name: Sync External Themes

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4

      - name: Checkout source themes
        uses: actions/checkout@v4
        with:
          repository: amnweb/yasb-themes
          path: source_themes

      - name: Sync with exclusion
        run: |
          mkdir -p themes
          rsync -av --delete \
          --exclude 'aad708b6-7d06-4ac5-97c5-174b6b03f6fc' \
          source_themes/themes/ themes/

      - name: Cleanup source
        run: rm -rf source_themes

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add themes/
          if git diff --quiet && git diff --staged --quiet; then
            echo "Nothing to update"
          else
            git commit -m "Sync themes (excluded custom ID)"
            git push
          fi
